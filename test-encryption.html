<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加密测试工具</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a2e;
      color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      color: #667eea;
    }
    .section {
      background: #2a2a3e;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #667eea;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      background: #1a1a2e;
      color: #fff;
      border: 1px solid #667eea;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #5568d3;
    }
    .result {
      background: #0a0a0f;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border-left: 3px solid #4caf50;
      overflow-x: auto;
    }
    .error {
      border-left-color: #f44336;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔐 RPG 存档加密测试工具</h1>

    <div class="section">
      <h2>📝 步骤 1: 创建测试数据</h2>
      <button onclick="createTestData()">生成测试数据</button>
      <div id="testData" class="result"></div>
    </div>

    <div class="section">
      <h2>🔒 步骤 2: 加密数据</h2>
      <button onclick="encryptData()">加密测试数据</button>
      <div id="encrypted" class="result"></div>
    </div>

    <div class="section">
      <h2>🔓 步骤 3: 解密数据</h2>
      <button onclick="decryptData()">解密数据</button>
      <div id="decrypted" class="result"></div>
    </div>

    <div class="section">
      <h2>✏️ 自定义测试</h2>
      <p>粘贴加密数据:</p>
      <textarea id="customInput" placeholder="粘贴 RPG_SAVE|... 格式的数据"></textarea>
      <br>
      <button onclick="testCustomData()">测试解密</button>
      <div id="customResult" class="result"></div>
    </div>

    <div class="section">
      <h2>📊 数据分析</h2>
      <textarea id="analyzeInput" placeholder="粘贴数据进行分析"></textarea>
      <br>
      <button onclick="analyzeData()">分析数据</button>
      <div id="analyzeResult" class="result"></div>
    </div>
  </div>

  <script type="module">
    import { encryptSaveData, decryptSaveData, validateSaveData, getSaveInfo } from './src/utils/saveEncryption.js'

    let testGameData = null
    let encryptedData = null

    window.createTestData = () => {
      testGameData = {
        characters: [
          {
            id: 'test_001',
            name: '测试战士',
            class: 'WARRIOR',
            level: 5,
            stats: { hp: 150, mp: 40 }
          }
        ],
        selectedCharacterId: 'test_001',
        exportDate: new Date().toISOString()
      }

      document.getElementById('testData').innerHTML = `
        <strong>✓ 测试数据已生成</strong>
        <pre>${JSON.stringify(testGameData, null, 2)}</pre>
      `
    }

    window.encryptData = () => {
      try {
        if (!testGameData) {
          alert('请先生成测试数据')
          return
        }

        encryptedData = encryptSaveData(testGameData)
        
        document.getElementById('encrypted').innerHTML = `
          <strong>✓ 加密成功</strong>
          <p>数据长度: ${encryptedData.length} 字节</p>
          <p>格式: ${encryptedData.split('|')[0]} (文件头)</p>
          <pre>${encryptedData}</pre>
        `
      } catch (error) {
        document.getElementById('encrypted').innerHTML = `
          <strong class="error">✗ 加密失败</strong>
          <pre>${error.message}</pre>
        `
      }
    }

    window.decryptData = () => {
      try {
        if (!encryptedData) {
          alert('请先加密数据')
          return
        }

        const decrypted = decryptSaveData(encryptedData)
        
        document.getElementById('decrypted').innerHTML = `
          <strong>✓ 解密成功</strong>
          <pre>${JSON.stringify(decrypted, null, 2)}</pre>
          <p>数据一致性: ${JSON.stringify(testGameData) === JSON.stringify(decrypted) ? '✓ 通过' : '✗ 失败'}</p>
        `
      } catch (error) {
        document.getElementById('decrypted').innerHTML = `
          <strong class="error">✗ 解密失败</strong>
          <pre>${error.message}\n${error.stack}</pre>
        `
      }
    }

    window.testCustomData = () => {
      const input = document.getElementById('customInput').value.trim()
      
      try {
        if (!input) {
          alert('请输入数据')
          return
        }

        // 验证
        const validation = validateSaveData(input)
        
        if (!validation.valid) {
          throw new Error(validation.error)
        }

        // 解密
        const decrypted = decryptSaveData(input)
        
        document.getElementById('customResult').innerHTML = `
          <strong>✓ 解密成功</strong>
          <pre>${JSON.stringify(decrypted, null, 2)}</pre>
        `
      } catch (error) {
        document.getElementById('customResult').innerHTML = `
          <strong class="error">✗ 失败</strong>
          <pre>${error.message}\n${error.stack}</pre>
        `
      }
    }

    window.analyzeData = () => {
      const input = document.getElementById('analyzeInput').value.trim()
      
      try {
        if (!input) {
          alert('请输入数据')
          return
        }

        const parts = input.split('|')
        const info = getSaveInfo(input)
        
        let html = `<strong>数据结构分析</strong><br>`
        html += `格式: ${parts.length === 3 ? '✓ 正确 (3部分)' : '✗ 错误 (' + parts.length + '部分)'}<br>`
        html += `文件头: ${parts[0] || 'N/A'}<br>`
        html += `校验和: ${parts[1] || 'N/A'}<br>`
        html += `数据长度: ${parts[2]?.length || 0} 字节<br><br>`
        
        if (info) {
          html += `<strong>存档信息</strong><br>`
          html += `版本: ${info.version}<br>`
          html += `时间: ${info.saveDate}<br>`
          html += `大小: ${info.size} 字节<br>`
          html += `校验和: ${info.checksum}<br>`
        } else {
          html += `<strong class="error">无法获取存档信息</strong><br>`
        }
        
        document.getElementById('analyzeResult').innerHTML = html
      } catch (error) {
        document.getElementById('analyzeResult').innerHTML = `
          <strong class="error">✗ 分析失败</strong>
          <pre>${error.message}</pre>
        `
      }
    }

    // 自动运行完整测试
    console.log('🚀 加密测试工具已加载')
    console.log('可用的全局函数: createTestData, encryptData, decryptData, testCustomData, analyzeData')
  </script>
</body>
</html>
